<div class="user-wrapper">
<div class="breadcrumb">
  <span class="breadcrumb-item"><a mat-button  (click)="btnfun()" routerLinkActive="active">Home</a></span>
  <span>/</span>
  <span color="warn" class="breadcrumb-item2" ><a mat-button>Settings</a></span>
</div>
  <div class="top-action-cont">
    <div class="top-btn-container">
      <button mat-raised-button color="warn" (click)="openDialog('Add',{})">Add User</button>
    </div>
    <div>
      <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter"/>
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="details" #mytable class="mat-elevation-z4">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Fname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Lname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
    <!-- User Name Column -->
    <ng-container matColumnDef="Uname">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.emailaddress}} </td>
    </ng-container>
    <ng-container matColumnDef="IsAdmin">
      <th mat-header-cell *matHeaderCellDef>Is Admin </th>
      <td mat-cell *matCellDef="let element"> {{element.isadmin}} </td>
    </ng-container>
    <!-- Created at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
      <td mat-cell *matCellDef="let element" class="center">
        <button class="SmallButtons" mat-icon-button color="warn" (click)="openDialog('Update',element)">
          <mat-icon>create</mat-icon>
        </button>
        <button class="SmallButtons" mat-icon-button color="warn" (click)="openDialog('Delete',element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
