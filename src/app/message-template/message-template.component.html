<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <mat-card>
      <mat-card-actions align="end" >
          <button class="action"  mat-raised-button color="warn" (click)="openDialog('Add',{})">Add Message</button>
      </mat-card-actions>
      <mat-spinner style="margin:0 auto;" *ngIf="resourcesLoaded === false"></mat-spinner>
    <mat-card-content >
        <table mat-table [dataSource]="details" #mytable class="mat-elevation-z4">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="center"> Template Id </th>
                <td mat-cell *matCellDef="let element" class="center"> {{element.id}} </td>
              </ng-container>
             <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="center"> Template Name </th>
              <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
            </ng-container>
             <!-- Body Column -->
            <ng-container matColumnDef="body">
              <th mat-header-cell *matHeaderCellDef class="center"> Template Body </th>
              <td mat-cell *matCellDef="let element" class="center"> {{element.body}} </td>
            </ng-container>
            <ng-container matColumnDef="campaignName">
                <th mat-header-cell *matHeaderCellDef class="center"> Campaign Name </th>
                <td mat-cell *matCellDef="let element" class="center"> {{element.campaignId}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
                <td mat-cell *matCellDef="let element" class="center">
                  <button class="SmallButtons"  mat-icon-button color="warn"  (click)="openDialog('Update',element)">
                    <mat-icon matTooltip="Edit">create</mat-icon>
                  </button><button class="SmallButtons"  mat-icon-button color="warn"  (click)="openDialog('Delete',element)">
                    <mat-icon matTooltip="Delete">delete</mat-icon>
                  </button></td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>

</mat-card>
</body>
</html>
