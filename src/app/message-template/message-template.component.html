<div class="message-template-page">
  <div class="top-btn-container">
    <button class="action"  mat-raised-button color="warn" (click)="openDialog('Add',{}, campaignList)">Add Message Template</button>
  </div>
  <table mat-table [dataSource]="details" #mytable class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Template Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
      <!-- Name Column -->    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Template Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
      <!-- Body Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Template Body </th>
      <td mat-cell *matCellDef="let element"> {{element.message_body}} </td>
    </ng-container>
    <ng-container matColumnDef="campaignName">
      <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
      <td mat-cell *matCellDef="let element"> {{element.campaing_name}} </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
        <td mat-cell *matCellDef="let element" class="center">
          <button class="SmallButtons"  mat-icon-button color="warn"  (click)="openDialog('Update', element, campaignList)">
            <mat-icon matTooltip="Edit">create</mat-icon>
          </button><button class="SmallButtons"  mat-icon-button color="warn"  (click)="openDialog('Delete',element, campaignList)">
            <mat-icon matTooltip="Delete">delete</mat-icon>
          </button></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
