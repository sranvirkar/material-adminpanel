<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Template Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
             <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Template Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
             <!-- Body Column -->
            <ng-container matColumnDef="body">
              <th mat-header-cell *matHeaderCellDef> Template Body </th>
              <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>
            <ng-container matColumnDef="campaignName">
                <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
                <td mat-cell *matCellDef="let element"> {{element.campaignName}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"><button class="SmallButtons" mat-stroked-button color="warn" (click)="Delete()">Delete</button></td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </mat-card-content>
    <mat-card-actions >
        <button mat-raised-button color="warn" (click)="openDialog()">Add Message</button>
    </mat-card-actions>
</mat-card>
