<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="form.valid && submit()" novalidate>
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username"  >
                <mat-error > UserName Required</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" [formControl]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </p>

            <!--<p *ngIf="error" class="error">
                {{ error }}
            </p>-->

            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>

        </form>
  </mat-card-content>
</mat-card>
