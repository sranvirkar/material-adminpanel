<h2 matDialogTitle>Add Message</h2>
<mat-dialog-content>
<form [formGroup]="form" (ngSubmit)="form.valid && submit()" novalidate>
  <mat-form-field color="warn">
        <mat-label>Campaign Name</mat-label>
        <mat-select required formControlName="CampaignName">
          <mat-option value="Campaign1">Campaign1</mat-option>
          <mat-option value="Campaign2">Campaign2</mat-option>
          <mat-option value="Campaign3">Campaign3</mat-option>
        </mat-select>
        <mat-error >Campaign Name is Required</mat-error>
  </mat-form-field>
  <mat-form-field color="warn" >
    <input matInput placeholder="Template Name" required formControlName="TemplateName">
    <mat-error >Template Name is Required</mat-error>
  </mat-form-field>
  <mat-form-field color="warn" >
    <textarea matInput placeholder="Template Body" required formControlName="TemplateBody"></textarea>
    <mat-error >Template Body is Required</mat-error>
  </mat-form-field>
</form>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="submit" mat-button>Add</button>
    <button mat-button matDialogClose>Close</button>
</mat-dialog-actions>
