<h2 matDialogTitle>Add Message</h2>
<mat-dialog-content>
  <mat-form-field color="warn">
        <mat-label>Campaign Name</mat-label>
        <mat-select>
          <mat-option value="Campaign1"></mat-option>
          <mat-option value="Campaign2"></mat-option>
          <mat-option value="Campaign3"></mat-option>
        </mat-select>
  </mat-form-field>
  <mat-form-field color="warn" >
    <input matInput placeholder="Template Name">
  </mat-form-field>
  <mat-form-field color="warn" >
    <textarea matInput placeholder="Template Body"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button>Add</button>
    <button mat-button matDialogClose>Close</button>
</mat-dialog-actions>
