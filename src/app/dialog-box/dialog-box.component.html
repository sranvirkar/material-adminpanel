<h2 matDialogTitle>Add Campaign</h2>

<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="form.valid && submit()" novalidate>
  <mat-form-field color="warn">
    <input matInput placeholder="Campaign Name" required formControlName="campaignName">
    <mat-error> Campaign Name is Required</mat-error>
  </mat-form-field>
    </form>

</mat-dialog-content>

<mat-dialog-actions>
    <button type="submit" mat-button>Add</button>
    <button mat-button matDialogClose>Close</button>
</mat-dialog-actions>
