 <div class="campaign-wrapper">
  <div class="top-btn-container">
    <button mat-raised-button color="warn" (click)="openDialog('Add',{})">Add Campaign</button>
  </div>
  <table mat-table [dataSource]="details" #mytable class="mat-elevation-z4">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
      <td mat-cell *matCellDef="let element" class="center">
        <button class="SmallButtons" mat-icon-button color="warn" (click)="openDialog('Update',element)">
          <mat-icon>create</mat-icon>
        </button>
        <button class="SmallButtons" mat-icon-button color="warn" (click)="openDialog('Delete',element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
