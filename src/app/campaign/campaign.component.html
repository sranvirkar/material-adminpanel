<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <mat-card>
      <mat-card-actions align="end">
          <button  mat-raised-button color="warn" (click)="openDialog('Add',{})">Add Campaign</button>
      </mat-card-actions>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z4">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="center"> ID </th>
              <td mat-cell *matCellDef="let element" class="center"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="center"> Campaign Name </th>
              <td mat-cell *matCellDef="let element"class="center"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
                <td mat-cell *matCellDef="let element" class="center">
                  <button class="SmallButtons" mat-icon-button color="warn" (click)="openDialog('Update',element)">
                  <mat-icon>create</mat-icon>
                </button>
                <button class="SmallButtons" mat-icon-button color="warn" (click)="openDialog('Delete',element)">
                  <mat-icon>delete</mat-icon>
                </button></td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </mat-card-content>
</mat-card>
</body>
</html>
